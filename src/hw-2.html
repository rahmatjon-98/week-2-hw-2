<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./fontawesome-free-6.7.2-web/css/all.css">

    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>

</head>

<body class="bg-white dark:bg-black text-black dark:text-white">

    <div class="div1 bg-white dark:bg-black  w-[98%] m-auto flex justify-between items-center py-5 px-4">
        <div class="div111 ">
            <button id="dark-light" class="px-5"><i class="fa-regular fa-sun fa-xl "></i></button>
            <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
            <div class="d lg:hidden inline ">
                <a href=""><i class="fa-solid fa-bars menu px-3"></i></a>
            </div>
        </div>

        <p class="text-[24px] -order-2 lg:order-1 ">Avion</p>

        <div class="div11 lg:inline hidden order-3">
            <a href=""><i class="fa-solid   fa-cart-shopping px-3"></i></a>
            <a href=""><i class="fa-regular fa-circle-user"></i></a>
        </div>
    </div>

    <div class="div2  w-[97%] m-auto lg:flex hidden justify-center gap-8 py-5 border-t-[1px] border-t-black/10">
        <a class="text-[16px] text-gray-500" href="">Plant pots</a>
        <a class="text-[16px] text-gray-500" href="">Ceramics</a>
        <a class="text-[16px] text-gray-500" href="">Tables</a>
        <a class="text-[16px] text-gray-500" href="">Chairs</a>
        <a class="text-[16px] text-gray-500" href="">Crockery</a>
        <a class="text-[16px] text-gray-500" href="">Tableware</a>
        <a class="text-[16px] text-gray-500" href="">Cutlery</a>
    </div>

    <div class="div3 w-full lg:w-full  m-auto ">
        <div class="luxury lg:w-[595px] lg:h-[430px] m-auto  lg:absolute z-10 top-64 right-[75px] bg-white p-10 dark:bg-black text-black dark:text-white">
            <div class="d lg:pb-32 pb-10">
                <p class="p31 lg:text-[32px] text-[24px]">
                    Luxury homeware for people who love timeless design quality
                </p>
                <p class="lg:text-[18px] text-gray-400 py-5 text-[16px] hidden lg:block">
                    Shop the new Spring 2022 collection today
                </p>
                <p class="lg:text-[18px] py-5 text-[16px] lg:hidden block">
                    With our new collection, view over 400 bespoke pieces from homeware through to furniture today
                </p>
            </div>
            <button class="lg:w-auto w-full py-4 px-10  bg-[#f1f1f1] dark:bg-[#353535] text-black dark:text-white text-[16px]">View collection</button>
        </div>

        <img class="hidden lg:inline-block" src="./Hero Blocks.svg" alt=" this is image">
        <img class="lg:hidden inline-block" src="./Frame 2.svg" alt=" this is image">
    </div>

    <script>
        const toggleButton = document.getElementById('dark-light');
        const icon = toggleButton.querySelector('i');

        if (localStorage.theme === 'dark') {
            document.documentElement.classList.add('dark');
            icon.classList.remove('fa-sun');
            icon.classList.add('fa-moon');
        } else {
            document.documentElement.classList.remove('dark');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }

        toggleButton.addEventListener('click', () => {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });
    </script>

</body>

</html>
